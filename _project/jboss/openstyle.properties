# Desma properties


#####################################################################################################################
#  Application Specific Parameters
#####################################################################################################################

#Debug mode allows testing and development options. 
#For production environments this MUST be false!
Debug=false
Debug.timers=true
Debug.simu_path=c:/projects_temp/html_test/
#Debug.pdf.template=c:/projects_temp/webfiles/simu_detail_m.xsl
Debug.reset=true



#Site. Used in:
# - logo selection
Site=Uvex

#Home page after succesful login
MainPage=main_page.html

#Default company number 
Company=1

#Number of minutes between each client heartbeat. Values <= 0 result in no heartbeat.
#Heartbeat=10

#Number of minutes between testing for client timeouts. Values <= 0 result in no test.
SessionTimeoutTest=30

#Supported 2 letter language codes (in order of priority, ie order of search if specific language code value is missing)
#Must be comma separated
LanguageCodes=en,de
#LanguageCodes=en,de,it

#Cache html / js files (files are saved per language code, service rights, admin rights)
#Cached files are store in the jboss/deploy directory
CachePages=false

#Delete cached pages on jboss start up
CachePages.delete_on_startup=true

#Help file root path (ie under this will be language specific paths, eg ../de, ../en)
HelpFileRoot=http://fmm.progenso.com/p/onlinehelp


#####################################################################################################################
#  Paths
#  Paths starting with $$ are treated as absolute paths, 
#  otherwise they are considered relative to the JBoss home directory.
#####################################################################################################################

# Temporary directory for generated files. Files are deleted by the application
# once read by the client. During shut down this directory can be safely cleared of
# all files. Also a cron job may safely remove files that are over 1 day old.
#TempFilePath=$$/user/mun/isweb/desma/temp/
TempFilePath=$$c:\\projects_temp\\webfiles\\

PdfTemplatesPath=$$c:/projects/desma/pdf_templates

SimuProgressFilePath=$$c:/projects_temp/webfiles/simu

ServiceLockFilePath=$$c:/projects_temp/webfiles

#Used by 'File' import 
ImportFilePath=$$c:/projects_temp/import



#####################################################################################################################
#  Logisoft import / export configuration
#####################################################################################################################

#Comma separated list of Progres4GL Broker connections
#Format: ProgressBrokerUrl=<company number>;<broker connection string>

#ProgressBrokerUrl=1;AppServer://192.168.1.2:4021/asbroker_webshop_21
#ProgressBrokerUrl=1;AppServer://192.168.1.2:4081/asbroker_webshop_81

ProgressConnectionTest=1;192.168.1.2:3021
					   
#Comma separated list of Logisoft Customer numbers
#Format: Logisoft.CustomerNr=<company number>;<number>
Logisoft.CustomerNr=1;81
					   

#Default requirement type (bedarfstyp) is applied to manually entered jobs into a mould
Logisoft.DefaultReqType=9

					 
#Logisoft company number (fnr)
Logisoft.Company=1

					   
# Directory for logisoft import csv files. 
#ImportCsvFilePath=$$/user/mun/isweb/desma_import
ImportCsvFilePath=$$c:/projects_temp/import
ImportCsvEncoding=UTF-8

#User id to use for 'create_id' of new records
ImportDefaultCreateId=1

#Maximum number of minutes to allow import process. Once this is exceeded, then the system
#assumes the process has failed. It will then allow a restart of the import.
TaskLogiMinutes=30

#Date Formats
Date.format.logi=dd/MM/yyyy



#####################################################################################################################

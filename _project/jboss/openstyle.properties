#ProgressBrokerUrl=1;AppServer://192.168.1.2:4095/asbroker_webshop_95
#ProgressBrokerUrl=1;AppServer://192.168.21.95:4021/asbroker_webshop_21
				  
				  
#Comma separated list of Progres4GL Test connections

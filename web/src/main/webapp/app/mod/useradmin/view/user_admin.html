<!--  

User administration

 -->

<section>    
    
    <div class="masterdata-page">

        <div data-actionmenu="recordEdit,recordSave,recordUndo,recordNew" 
             class="sidebar" 
             data-ng-include 
             data-src="'template/app/sidebar_actions.html'"></div>


        <div class="main">&nbsp;
            <div class="user-table">
                
                <div class="div-table-toolbar">
                    <div class="left record-count">
                        {{label('RecordCount') + ':' + getListCount();}}
                    </div>
                </div>

                <div id="scroller-anchor-header"></div> 
                <div id="scroller-header" style="width:100px;">
                    <div class="div-table-row-head">
                        <div table-col-head field="Userid"></div>
                        <div table-col-head field="Password"></div>
                        <div table-col-head field="CompanyNr"></div>
                        <div table-col-head field="Admin"></div>
                        <div table-col-head field="LanguageCode"></div>
                        <div table-col-head field="Locked"></div>
                        <div table-col-head field="Trys"></div>
                        <div table-col-head field="LastLogin" class="soua-llg div-table-col"></div>
                        <div table-col-head field="LastLogout" class="soua-llg div-table-col"></div>
                        <div table-col-head-del></div>
                    </div>
                </div>
                
                
                <div ng-repeat="record in list | orderBy:sort_predicate:sort_reverse">
                    
                    <div class="div-table-error"  ng-if="record.containsErrors()">
                        <div ng-repeat="err in record._errors" >
                            <div data-ng-include src="'template/app/error_message_table.html'"></div>
                        </div>                          
                    </div>

                    <div class="div-table-row">
                        <div table-col-row field="Userid"></div>
                        <div table-col-row field="Password"></div>
                        <div table-col-row field="CompanyNr"></div>
                        <div table-col-row field="Admin"></div>
                        <div table-col-row field="LanguageCode"></div>
                        <div table-col-row field="Locked"></div>
                        <div table-col-row field="Trys"></div>
                        <div table-col-row field="LastLogin"  class="soua-llg div-table-col"></div>
                        <div table-col-row field="LastLogout"  class="soua-llg div-table-col"></div>
                        
                        <div table-col-row-del></div>
                        <div table-col-row-warning></div>

                    </div>
                </div>
                
                <br>
                <br>
                <div data-ng-include src="getMessageLink()"></div>
                
            </div>
        
        </div>
        
    </div>



</section>

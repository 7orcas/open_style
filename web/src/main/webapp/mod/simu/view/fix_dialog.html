<div class="dialog-model-top">    
    <div class="dialog-message-header">
        {{title();}}
    </div>
    
    <form name="{{form_name}}" novalidate>
	    
	    <table class="autowidth table-condensed">
            
            <tbody>
                <tr><td>&nbsp;</td></tr>
                <tr ng-show="isFixV()">
                     <td><div class="so22i"><i class="fa fa-long-arrow-down"></i></div></td>
                     <td><div class="so22a" data-ng-click="fixColumn()">{{columnLabel();}}</div></td>
                </tr>
                <tr ng-show="isFixH()">    
                     <td><div class="so22i"><i class="fa fa-arrows-h"></div></td>
                     <td><div class="so22a" data-ng-click="fixBlock()">{{blockLabel();}}</div></td>
                </tr>
            </tbody>
        </table>
	    
	          
	    <div class="dialog-footer modal-footer">
	        <button class="btn dialog-footer-btn" ng-click="cancel()">{{label('Cancel');}}</button>
	        <div class="dialog-validation-message"><div ng-bind-html-unsafe="validationMessage"></div></div>
	    </div>
    </form>  
</div>

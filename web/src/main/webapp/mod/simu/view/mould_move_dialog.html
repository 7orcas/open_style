<div class="dialog-model-top">    
    <div class="dialog-message-header">
        {{title();}}
    </div>
    
    <form name="{{form_name}}" novalidate>
	    
	    <table class="autowidth table-condensed">
            
            <tbody>
                <tr><td>&nbsp;</td></tr>
                <tr>    
                     <td><div class="so22i"><i class="fa fa-exchange"></i></div></td>
                     <td><div class="so22a" data-ng-click="swap()">{{swapLabel();}}</div></td>
                </tr>
                <tr>    
                     <td><div class="so22i"><i class="fa fa-level-down fa-rotate-270"></i></div></td>
                     <td><div class="so22a" data-ng-click="before()">{{beforeLabel();}}</div></td>
                </tr>
                <tr> 
                     <td><div class="so22i"><i class="fa fa-level-up fa-rotate-90"></i></div></td>   
                     <td><div class="so22a" data-ng-click="after()">{{afterLabel();}}</div></td>
                </tr>
            </tbody>
        </table>
	    
	          
	    <div class="dialog-footer modal-footer">
	        <button class="btn dialog-footer-btn" ng-click="cancel()">{{label('Cancel');}}</button>
	        <div class="dialog-validation-message"><div ng-bind-html-unsafe="validationMessage"></div></div>
	    </div>
    </form>  
</div>

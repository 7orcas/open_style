	
		  
    <div class="dialog-footer modal-footer" style="display:block;">
        <div class="dialog-footer-left">
            <div id="dialog-list-count" ng-show="isCountRows()">{{countOfRows();}}</div>
            <div id="dialog-record-new" ng-show="isNewable()">
	            <a class="spec-link" href="" ng-click="addNewRecord()">{{label('AddNewRecord');}}</a>
	        </div>
		    <div class="dialog-validation-message"><div ng-bind-html-unsafe="validationMessage"></div></div>
	    </div>
        
        <div class="dialog-footer-right">
	        <button class="btn dialog-footer-btn" ng-click="action()" ng-disabled="!isAcceptActionEnable()" id="{{getActionButtonId()}}">{{actionButtonLabel();}}</button>&nbsp;
		    <button class="btn dialog-footer-btn" ng-click="dismiss()">{{dismissButtonLabel();}}</button>
	    </div>
	</div>
		
	</form>

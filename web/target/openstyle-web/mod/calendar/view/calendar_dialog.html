<!-- 
     no-cache:false
     callback-class:com.progenso.desma.html.entities.calendar.CalendarDialogCallback 
-->


    
    <div class="dialog-message-header">
        {{title();}}
    </div>
    
    <form name="{{form_name}}" novalidate>
    <div class="modal-body">
        
        <table class="autowidth table-condensed">
            <thead>
                <tr>
                    <td class="dialog-t-label"/>
                    <td class="dialog-t-field"/>
                    <td class="dialog-t-action"/>
                </tr>
            </thead>

            <tbody>
                
                <tr>    
                     <td class="field-label">{{label('StartDate');}}</td>
                     <td class="tdata">
                         <input type="text" class="calendar-date form-control"
                                datepicker-popup="{{datepickerFormat}}" 
                                show-button-bar="{{datepickerShowButtonBar}}" 
                                datepicker-options="{{datepickerDateOptions}}" 
                                is-open="openedS" 
                                id="start-date"
                                init-date=new Date 
                                ng-change="inputUpdate('start')" 
                                ng-model="startDate">
                     </td>
                </tr>
                <tr>    
                     <td class="field-label">{{label('EndDate');}}</td>
                     <td class="tdata">
                         <input type="text" class="calendar-date form-control"
                                datepicker-popup="{{datepickerFormat}}" 
                                show-button-bar="{{datepickerShowButtonBar}}" 
                                datepicker-options="{{datepickerDateOptions}}" 
                                is-open="openedF" 
                                id="finish-date"
                                init-date=new Date 
                                ng-change="inputUpdate('finish')"
                                ng-model="finishDate">
                     </td>
                </tr>

                <!-- Issues with select; see https://github.com/angular-ui/ui-select/issues/18 -->
                <tr>    
                     <td class="field-label">{{label('Event');}}</td>
                     <td class="tdata">
                         <select class="field-label dialog-t-long"  data-ng-model="$parent.eventC" data-ng-options="rec.value for rec in events"></select>
                     </td>
                </tr>
                
                <!-- callback plant:start -->
	            <tr>    
                     <td class="field-label">{{label('Plant');}}</td>
                     <td class="tdata">
                         <select class="field-label dialog-t-long"  data-ng-model="$parent.plant" data-ng-options="rec.value for rec in plants"></select>       
                     </td>
                </tr>
                <!-- callback plant:end -->
                
                <tr>    
                     <td class="field-label">{{label('Machine');}}</td>
                     <td class="tdata">
                         <select class="field-label dialog-t-long"  data-ng-model="$parent.machine" data-ng-options="rec.value for rec in machines"></select>       
                     </td>
                </tr>
                <tr>    
                     <td class="field-label">{{label('Shift');}}</td>
                     <td class="tdata">
                         <select class="field-label dialog-t-long"  data-ng-model="$parent.shift" data-ng-options="rec.value for rec in shifts"></select>       
                     </td>
                </tr>
                <tr>    
                     <td class="field-label">{{label('Station');}}</td>
                     <td class="tdata">
                         <input class="field-edit form-control dialog-t-short" 
                                type="text" 
                                maxlength="{{model.getFieldParameter ('StationNr', 'max');}}"
                                ng-model="$parent.station">
                     </td>
                </tr>

                <tr>    
                     <td class="field-label">{{label('Capacity') + '*';}}</td>
                     <td class="tdata">
                         <input class="field-edit form-control dialog-t-short" 
                                type="text" 
                                maxlength="{{model.getFieldParameter ('Capacity', 'max');}}"
                                ng-model="dto[model.getCapacity_F()]">
                     </td>
                     <td class="field-label">{{label('CapacityN');}}</td>
                </tr>
				
                <tr>    
                     <td class="field-label">{{label('Desc');}}</td>
                     <td class="tdata">
                         <input class="field-edit form-control dialog-t-long" 
                                type="text" 
                                maxlength="{{model.getFieldParameter ('Descr', 'max');}}"
                                ng-model="dto[model.getDescr_F()]">
                     </td>
                </tr>

            </tbody>
        </table>


    </div>
          
      
    <div class="dialog-footer modal-footer">
        <button class="btn dialog-footer-btn dialog-footer-left" ng-click="remove()" ng-show="showDeleteBtn">{{label('Delete');}}</button>
        <button class="btn dialog-footer-btn dialog-footer-right" ng-click="save()">{{label('SaveRecord');}}</button>
        <button class="btn dialog-footer-btn dialog-footer-right" ng-click="cancel()">{{label('Cancel');}}</button>
        <div class="dialog-validation-message"><div ng-bind-html-unsafe="validationMessage"></div></div>
    </div>
    </form>

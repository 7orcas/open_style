<!-- 
     no-cache:true
     callback-class:com.progenso.desma.html.entities.mdata.StyleSearchCallback 
-->

    
    <div class="dialog-message-header">
        {{label('StyleSrc');}}
    </div>
    
    <form novalidate >
    <div class="modal-body">
        
        <table class="autowidth table-condensed">
            <thead>
                <tr>
                    <td class="style-src-label"/>
                    <td class="style-src-field"/>
                </tr>
            </thead>

            <tbody>
                
                <tr>    
                     <td class="field-label">{{label('Style');}}</td>
                     <td class="tdata">
                         <input class="field-edit form-control dialog-t-long" 
                                type="text" 
                                maxlength="{{model.getFieldParameter ('Style', 'max');}}"
                                focus-on="focusMe"
                                ng-model="dto[model.getStyle_F()]"
                                typeahead="item.l for item in lookup($viewValue)" 
                                typeahead-loading="loadingLookup">
                     </td>
                </tr>
                
                <!-- callback:variant:start -->
                <tr>    
                     <td class="field-label">{{label('Variant');}}</td>
                     <td class="tdata">
                         <input class="field-edit form-control dialog-t-short" 
                                type="text" 
                                maxlength="{{model.getFieldParameter ('Variant', 'max');}}"
                                ng-model="dto[model.getVariant_F()]">
                     </td>
                </tr>
                <!-- callback:variant:end -->
                
                <!-- callback:color:start -->
                <!-- TODO Implement  
                <tr>    
                     <td class="field-label">{{label('Color');}}</td>
                     <td class="tdata">
                         <input class="field-edit form-control dialog-t-short" 
                                type="text" 
                                maxlength="{{model.getFieldParameter ('Color', 'max');}}"
                                ng-model="dto[model.getColor_F()]">
                     </td>
                </tr>
                -->
                <!-- callback:color:end -->
                
                
                <tr>    
                     <td class="field-label">{{label('Desc');}}</td>
                     <td class="tdata">
                         <input class="field-edit form-control dialog-t-long" 
                                type="text" 
                                maxlength="{{model.getFieldParameter ('Descr', 'max');}}"
                                ng-model="dto[model.getDescr_F()]">
                     </td>
                </tr>
                <tr ng-show="labelCodeV()">    
                     <td class="field-label">{{labelCode}}</td>
                     <td class="tdata">
                         <input class="field-edit form-control dialog-t-long" 
                                type="text" 
                                maxlength="{{model.getFieldParameter ('Code', 'max');}}"
                                ng-model="dto[model.getCode_F()]">
                     </td>
                </tr>
                <tr ng-show="labelGroupV()">    
                     <td class="field-label">{{labelGroup}}</td>
                     <td class="tdata">
                         <input class="field-edit form-control dialog-t-mid" 
                                type="text" 
                                maxlength="{{model.getFieldParameter ('Group', 'max');}}"
                                ng-model="dto[model.getGroup_F()]">
                     </td>
                </tr>

                <!-- callback:stylegroup:start -->
                <tr ng-show="labelStyleGroupV()">    
                     <td class="field-label">{{label('SizeGZ');}}</td>
                     <td class="tdata">
                         <input class="field-edit form-control dialog-t-mid" 
                                type="text" 
                                maxlength="{{model.getFieldParameter ('StyleGroup', 'max');}}"
                                ng-model="dto[model.getStyleGroup_F()]">
                     </td>
                </tr>
                <!-- callback:stylegroup:end -->

                <!-- callback:material:start -->
                <tr ng-show="labelMatV()">    
                     <td class="field-label">{{label('MatC')}}</td>
                     <td class="tdata">
                         <input class="field-edit form-control dialog-t-long" 
                                type="text" 
                                maxlength="{{model.getFieldParameter ('Material', 'max');}}"
                                ng-model="dto[model.getMaterial_F()]">
                     </td>
                </tr>
                <!-- callback:material:end -->
                
                <!-- callback:material-color:start -->
                <tr ng-show="labelMatCV()">    
                     <td class="field-label">{{label('MatCo')}}</td>
                     <td class="tdata">
                         <input class="field-edit form-control dialog-t-long" 
                                type="text" 
                                maxlength="{{model.getFieldParameter ('MaterialColor', 'max');}}"
                                ng-model="dto[model.getMaterialColor_F()]">
                     </td>
                </tr>
                <!-- callback:material-color:end -->


                <tr ng-show="labelMissV()">    
                     <td class="field-label">{{labelMiss}}</td>
                     <td class="tdata">
                         <input class="dialog-checkboxXX"  
                               type="checkbox"
                               ng-model="dto[model.getMissingCodes_F()]">
                     </td>
                </tr>

                <tr ng-show="labelInactV()">    
                     <td class="field-label">{{labelInact}}</td>
                     <td class="tdata">
                         <input class="dialog-checkboxXX"  
                               type="checkbox"
                               ng-model="dto[model.getInactivePrep_F()]">
                     </td>
                </tr>

                <!-- callback:attributes -->

            </tbody>
        </table>


    </div>
          
      
    <div class="dialog-footer modal-footer">
        <button class="btn dialog-footer-btn" ng-click="search()">{{label('Search');}}</button>
        <button class="btn dialog-footer-btn" ng-click="cancel()">{{label('Cancel');}}</button>
        
        <div class="dialog-validation-message"><div ng-bind-html-unsafe="validationMessage"></div></div>
    </div>
    </form>

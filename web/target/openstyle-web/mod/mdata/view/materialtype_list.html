<!-- 
     no-cache:true
     callback-class:com.progenso.desma.html.entities.mdata.MaterialTypeListCallback 
-->

<section>
	
	<div class="masterdata-page">

        <div data-actionmenu="recordEdit,recordSave,recordUndo,recordNew"
             data-permission-key="_admin" 
             class="sidebar" 
             data-ng-include 
             data-src="'template/app/sidebar_actions.html'"></div>


	    <div class="main">&nbsp;
	
	          
	        <div class="mattype-table">
	        
		        <div id="scroller-anchor-header"></div> 
                <div id="scroller-header"  class="header-scroll">
					<div class="div-table-toolbar">
			            <div class="left record-count">
				            {{label('RecordCount') + ':' + getListCount();}}
				        </div>
				        <div class="so5h1x1">{{label('MatExO')}}</div>
				        <div class="so5h1x2">{{label('MatImO')}}</div>
			        </div>

			        <div class="div-table-row-head">
			            <div table-col-head field="Sort"></div>
						<div table-col-head field="Code"                class="so5codh"></div>
						<div table-col-head field="Descr"></div>	
			            <div table-col-head field="SourceId"            class="so5erph"></div>
						<div table-col-head field="Color"               class="so5hash"></div>
						<div table-col-head field="Size"                class="so5hash"></div>
						<div table-col-head field="DecimalFormat"       class="so5codh"></div>
						<div table-col-spacer/>
						
			            <div table-col-head field="ExRequiredOnStation" class="so5isth"></div>
			            <div table-col-head field="ExStyleCode"         class="so5isth"></div>
			            <div table-col-head field="ExPerMachine"        class="so5isth"></div>
			            <div table-col-spacer/>
			            
			            <div table-col-head field="ImportStock"         class="so5isth"></div>
			            <div table-col-head field="ImportShipment"      class="so5isth"></div>
			            <div table-col-head field="ImportLimit"         class="so5ildh"></div>
			            		            
			            <div table-col-head-del></div>
					</div>
			    </div>
			    
			    <div ng-repeat="record in list | orderBy:sort_predicate:sort_reverse">
			    	
			    	<div class="div-table-error"  ng-if="record.containsErrors()">
						<div ng-repeat="err in record._errors" >
							<div data-ng-include src="'template/app/error_message_table.html'"></div>
						</div>							
					</div>

					<!-- thanks to http://www.grobmeier.de/angular-js-ng-select-and-ng-options-21112012.html#.VCFiChb4T2o -->
			        <div class="div-table-row">
			            <div table-col-row field="Sort"></div>	    
			        	<div table-col-row field="Code"                 class="so5cod"></div>
			        	<div table-col-row field="Descr"></div>
			        	<div table-col-row field="SourceId"             class="so5erp"></div>
			        	<div table-col-row field="Color"                class="so5has"></div>
			        	<div table-col-row field="Size"                 class="so5has"></div>
			        	<div table-col-row field="DecimalFormat"        class="so5cod"></div>
			        	<div table-col-spacer/>
			        	
			        	<div table-col-row field="ExRequiredOnStation"  class="so5ist"></div>
			        	<div table-col-row field="ExStyleCode"          class="so5ist"></div>
			        	<div table-col-row field="ExPerMachine"         class="so5ist"></div>
			        	<div table-col-spacer/>
			        	
			        	<div table-col-row field="ImportStock"          class="so5ist"></div>
			        	<div table-col-row field="ImportShipment"       class="so5ist"></div>
			        	<div table-col-row field="ImportLimit"          class="so5ild"></div>

			        	<div table-col-row-del></div>
			        	<div table-col-row-warning></div>
				    </div>

			    </div>
		    
		    </div>
	    
	    </div>
	    
    </div>

</section>

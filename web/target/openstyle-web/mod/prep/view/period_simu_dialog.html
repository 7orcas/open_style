<!-- 
     callback-class:com.progenso.desma.html.entities.plan.PeriodSimuDialogCallback 
-->

    
    <div class="dialog-message-header">
        XXX  <!-- callback-head title -->
    </div>
    
    <form novalidate novalidate class="run-period-d">
    <div class="modal-body">
        
        <table class="autowidth table-condensed">
            <thead>
                <tr>
                    <td class="style-src-label"/>
                    <td class="style-src-field"/>
                </tr>
            </thead>

            <tbody>
                
                <!-- callback-head weeknr_start -->
                <tr>    
                     <td class="field-label">{{label('Year');}}</td>
                     <td class="tdata">
                         <input class="field-edit form-control dialog-t-mid" 
                                type="text" 
                                ng-model="dto[model.getYear_F()]">
                     </td>
                </tr>
                <tr>    
                     <td class="field-label">{{label('WeekNr');}}</td>
                     <td class="tdata">
                         <input class="field-edit form-control dialog-t-mid" 
                                type="text" 
                                focus-on="focusMe"
                                ng-model="dto[model.getWeekNr_F()]">
                     </td>
                </tr>
                <!-- callback-head weeknr_end -->
                
                
            </tbody>
        </table>


    </div>
          
      
    <div class="dialog-footer modal-footer">
        <button class="btn dialog-footer-btn" ng-click="cancel()">{{label('Cancel');}}</button>
        <button class="btn dialog-footer-btn" ng-click="run()">{{runLabel();}}</button>
        
        <div class="dialog-validation-message">{{validationMessage}}</div>
    </div>
    </form>

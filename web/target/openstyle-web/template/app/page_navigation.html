<!-- Template works in combination with app.common.controller createPageObject function -->

<!-- button class="btn header-button" ng-disabled="!page.isPrevious()" ng-click="page.previous()">{{label('PreviousPage');}}</button -->

<span ng-disabled="!page.isPrevious()" class="nav-pagenumber" ng-click="page.select(0)"><i class="fa fa-fast-backward"></i></span>&nbsp;
<span ng-disabled="!page.isPrevious()" class="nav-pagenumber" ng-click="page.previous()"><i class="fa fa-step-backward"></i></span>&nbsp;
<span ng-show="!page.isPage1Visible()" class="nav-pagenumber-x">...</span>&nbsp;

<span ng-repeat="p in page.pages">
    <span id="{{'page_number_'+  p}}" class="nav-pagecounter nav-pagenumber" ng-click="page.select(p - 1)">{{p<10?'&nbsp;'+p:p}}</span>&nbsp;
</span>

<span ng-show="!page.isLastPageVisible()" class="nav-pagenumber-x">...</span>&nbsp;
<span ng-disabled="!page.isNext()" class="nav-pagenumber" ng-click="page.next()"><i class="fa fa-step-forward"></i></span>&nbsp;
<span ng-disabled="!page.isNext()" class="nav-pagenumber" ng-click="page.select(page.totalPages - 1)"><i class="fa fa-fast-forward"></i>

</span>&nbsp;

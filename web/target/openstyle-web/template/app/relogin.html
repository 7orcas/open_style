<section>    

    <!-- Login -->
    <div class="page_login container">
        
        <div id='ErrorMessages'></div>
        
        <div class="relogin">
            <form class="form">
    
    			<div class="relogin-title">{{label('ReLoginMess');}}</div>
                
                &nbsp;<br>&nbsp;<br>
                <div class="control-group">
                    <label class="relogin-label" for="inputUser">{{label('User');}}</label>
                    <div class="controls">
                        <input type="text" class="input-middle" id="inputUser" ng-model="luser" autocomplete="off" required readonly>
                    </div>
                </div>
                <div class="control-group">
                    <label class="relogin-label" for="inputPass">{{label('Pass');}}</label>
                    <div class="controls">
                        <input type="password" class="input-middle" id="inputPass" focus-on="focusMe" ng-model="lpass" autocomplete="off" required>
                    </div>
                </div>
    
                &nbsp;<br>&nbsp;<br>            
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn action-button" id="btnLogin" ng-click="relogin()">{{label('Login');}}</button>
                    </div>
                </div>
                
                
            </form>


            <div class="login-failed-message"><div ng-bind-html-unsafe="loginFailedMessage"></div></div>
            
        </div>
    </div>


</section>

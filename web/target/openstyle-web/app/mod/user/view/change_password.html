<section>    
    
    <div class="changepassword">
        
        <div class="row span3">
            <form class="form">
          
          <div class="changepassword-control">
          
              <div data-ng-include src="getMessageLink()"></div>
                      
              <div class="control-group">
                    <label class="control-label" for="inputPass">{{label('Pass');}}</label>
                    <div class="controls">
                        <input type="password" 
                               class="input-middle" 
                               id="inputPass" 
                               focus-on="focusMe" 
                               maxlength="{{model.getFieldParameter('Password', 'max')}}"
                               ng-model="record[model.getPassword_F()]" 
                               autocomplete="off">
                    </div>
                </div>
    
               &nbsp;<br>
     
               <div class="control-group">
                    <label class="control-label" for="inputPassNew">{{label('PassNew');}}</label>
                    <div class="controls">
                        <input type="password" 
                               class="input-middle" 
                               id="inputPassNew"
                               maxlength="{{model.getFieldParameter('PasswordNew', 'max')}}" 
                               ng-model="record[model.getPasswordNew_F()]" 
                               autocomplete="off">
                    </div>
                </div>           
                
                &nbsp;<br>
                
                <div class="control-group">
                    <label class="control-label" for="inputPassConf">{{label('PassConf');}}</label>
                    <div class="controls">
                        <input type="password" 
                               class="input-middle" 
                               id="inputPassConf"
                               maxlength="{{model.getFieldParameter('PasswordConf', 'max')}}" 
                               ng-model="record[model.getPasswordConf_F()]" 
                               autocomplete="off">
                    </div>
                </div>           
                
                &nbsp;<br>&nbsp;<br>
                
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn action-button" id="actionChange" ng-click="changePassword()">{{label('PassChange');}}</button>
                    </div>
                </div>
                
                
            </form>


            <div class="login-failed-message"><div ng-bind-html-unsafe="loginFailedMessage"></div></div>
            
        </div>
    </div>

</section>
